<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Shopping Cart</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<!--Header-->
	<header>
		<div class="nav container">
			<a href="#" class="logo">ECommerce</a>
			<i class='bx bx-shopping-bag' id='cart-icon'></i>
			<div class="cart">
				<h2 class="cart-title">Your Cart</h2>
				<!-- Content -->
				<div class="cart-container">
					
				</div>
				<!-- Total -->
				<div class="total"	>
					<div class="total-title">Total</div>
					<div class="total-price">$0</div>
				</div>
				<!-- Buy Button -->
				<button type="button" class="btn-buy">Buy Now</button>
				<!-- Cart Close -->
				<i class='bx bx-x' id="close-cart" ></i>
			</div>
		</div>
	</header>
	<section class="shop container">
		<h2 class="section-title">
			Shop Products
		</h2>
		<div class="shop-content">
			<!-- Box 1 -->
			<div class="product-box">
				<img src="asset/pepperoni.jpg" alt="" class="product-img">
				<h2 class="product-title">Pepperoni Pizza</h2>
				<span class="price">$15.99</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>
			<!-- Box 2 -->
			<div class="product-box">
				<img src="asset/margherita.jpg" alt="" class="product-img">
				<h2 class="product-title">Margherita Pizza</h2>
				<span class="price">$11.99</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>
			<!-- Box 3 -->
			<div class="product-box">
				<img src="asset/pedrotechspecial.jpg" alt="" class="product-img">
				<h2 class="product-title">PedroTech Special Pizza</h2>
				<span class="price">$11.99</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>
			<!-- Box 4 -->
			<div class="product-box">
				<img src="asset/vegan.jpg" alt="" class="product-img">
				<h2 class="product-title">Vegan Pizza</h2>
				<span class="price">$17.99</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>
			<!-- Box 5 -->
			<div class="product-box">
				<img src="asset/pineapple.jpg" alt="" class="product-img">
				<h2 class="product-title">Pineapple Pizza</h2>
				<span class="price">$4.99</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>
			<!-- Box 6 -->
			<div class="product-box">
				<img src="asset/expensive.jpg" alt="" class="product-img">
				<h2 class="product-title">Expensive Pizza</h2>
				<span class="price">$1997.99</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>
			<!-- Box 7 -->
			<div class="product-box">
				<img src="asset/arugula-pizza.jpg" alt="" class="product-img">
				<h2 class="product-title">Arugula Pizza</h2>
				<span class="price">$15.99</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>
			<!-- Box 8 -->
			<div class="product-box">
				<img src="asset/cheese-pizza.jpg" alt="chesse-pizza" class="product-img">
				<h2 class="product-title">Cheese Pizza</h2>
				<span class="price">$10.99</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>
		</div>
	</section>
	<script src="js/main.js"></script>
</body>
</html>
